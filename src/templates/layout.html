<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>{% block title %}{% endblock %}</title>
    <style>
      .flash-message {
          display: inline-block;
          padding: 10px;
          margin: 10px 0;
          border-radius: 5px;
          font-size: 14px;
          font-weight: bold;
      }
      .flash-success {
          background-color: green;
          color: white;
      }
      .flash-error {
          background-color: red;
          color: white;
      }
    </style>
  </head>
  <body>
    {% block body %}{% endblock %}
  </body>
</html>
