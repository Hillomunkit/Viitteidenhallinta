{% extends "layout.html" %}

{% block title %}
Viitteidenhallinta
{% endblock %}

{% block body %}

<h2>Viitteet</h2>

<ul>
  {% for reference in references %}
    <li style="display: flex">
      <div>
        {{ reference }}
        <form action="/delete_reference" method="post">
          <input type="hidden" name="reference" value="{{ reference.id }}"/>
          <button type="submit">
            Poista
          </button>
        </form>
      </div>
    </li>
  {% endfor %}
</ul>

<div>
  <a href="/new_reference">Lisää uusi viite</a>
</div>

{% endblock %}
